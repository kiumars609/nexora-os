<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Nexora OS</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!-- Main of OS -->
    <section class="main-os">
      <!-- Header -->
      <header class="header-os">
        <div class="left-side">
          <div class="user-info">
            <span class="avatar">
              <img src="assets/images/icones/avatar.png" />
            </span>
            <span class="username">Alex</span>
          </div>
        </div>
        <div class="right-side">
          <div class="os-info">
            <span class="time" id="timeEl">--:--</span>
            <span class="snd" id="sndStatus" role="status" aria-live="polite">SND: ON</span>
            <span class="wifi">
              <img src="assets/images/icones/wifi.png" />
            </span>
            <span class="controller">
              <img src="assets/images/icones/controller.png" />
            </span>
          </div>
        </div>
      </header>
      <!-- Header -->

      <!-- Screens -->
      <section class="screens">
        <section class="screen home-screen is-active">
          <!-- Hero -->
          <section class="hero">
            <div class="hero-title">The Last of Us Part 2</div>
            <div class="hero-actions">
              <button class="hero-btn primary">Resume</button>
              <button class="hero-btn">Options</button>
            </div>
          </section>
          <!-- Hero -->
          <!-- Navigation Row -->
          <nav class="nav">
            <div class="nav-item active" data-screen="home">HOME</div>
            <div class="nav-item" data-screen="games">GAMES</div>
            <div class="nav-item" data-screen="media">MEDIA</div>
            <div class="nav-item" data-screen="system">SYSTEM</div>
          </nav>
          <!-- Navigation Row -->
          <!-- Context Cards -->
          <section class="context-cards">
            <div class="context-card">
              <div class="context-title">Quick Resume</div>
              <div class="context-value">2 Games</div>
              <div class="context-sub">Ready to play</div>
            </div>

            <div class="context-card">
              <div class="context-title">Recent</div>
              <div class="context-value">The Last of Us Part 2</div>
              <div class="context-sub">Last played</div>
            </div>

            <div class="context-card">
              <div class="context-title">Downloads</div>
              <div class="context-value">1 Active</div>
              <div class="context-sub">45%</div>
            </div>

            <div class="context-card">
              <div class="context-title">Friends</div>
              <div class="context-value">3 Online</div>
              <div class="context-sub">Join party</div>
            </div>
          </section>
          <!-- Context Cards -->
        </section>

        <!-- GAMES SCREEN -->
        <section class="screen games-screen">
          <button class="back-btn" data-action="back">← Back</button>
          <!-- همینجا بعداً Title + Filters + Grid رو می‌ذاریم -->
          <div style="height: 24px"></div>
          <div class="games-title">GAMES LIBRARY</div>
          <!-- Grid -->
          <section class="games-grid" id="gamesGrid">
            <button class="game-card" data-game="The Last of Us Part 2">
              The Last of Us Part 2
            </button>
            <button class="game-card" data-game="God of War">
              God of War Ragnarok
            </button>
            <button class="game-card" data-game="Spider-Man">
              Spider-Man 2
            </button>
            <button class="game-card" data-game="Horizon">Horizon</button>
            <button class="game-card" data-game="Cyberpunk">Cyberpunk</button>
            <button class="game-card" data-game="GTA V">GTA VI</button>
            <button class="game-card" data-game="Elden Ring">Elden Ring</button>
            <button class="game-card" data-game="Minecraft">Minecraft</button>
          </section>
        </section>
        <!-- GAME DETAILS SCREEN -->
        <section class="screen game-details-screen">
          <button class="back-btn" data-action="back">← Back</button>

          <div style="height: 24px"></div>

          <div class="details-title" id="detailsTitle">GAME TITLE</div>
          <div class="details-sub" id="detailsSub">Some info...</div>

          <div class="details-actions">
            <button class="hero-btn primary" id="playBtn">Play</button>
            <button class="hero-btn" id="optionsBtn">Options</button>
          </div>
        </section>
        <!-- NOW PLAYING SCREEN -->
        <section class="screen now-playing-screen">
          <button class="back-btn" data-action="back">← Back</button>

          <div style="height: 24px"></div>

          <div class="details-title" id="nowPlayingTitle">NOW PLAYING</div>
          <div class="details-sub" id="nowPlayingSub">...</div>

          <div class="details-actions">
            <button class="hero-btn primary" id="resumeBtn">Resume</button>
            <button class="hero-btn" id="quitBtn">Quit</button>
          </div>
        </section>
        <!-- IN GAME SCREEN -->
        <section class="screen in-game-screen">
          <button class="back-btn" data-action="back">← Back</button>

          <div style="height: 24px"></div>

          <div class="details-title" id="inGameTitle">IN GAME</div>
          <div class="details-sub" id="inGameSub">...</div>

          <div class="details-actions">
            <button class="hero-btn primary" id="openNowPlayingBtn">
              Open Now Playing
            </button>
            <button class="hero-btn" id="quitFromGameBtn">Quit</button>
          </div>
        </section>
      </section>
    </section>
    <!-- Main of OS -->
    <!-- LOADING OVERLAY -->
    <div class="loading-overlay" id="loadingOverlay" aria-hidden="true">
      <div class="loading-box">
        <div class="loading-title" id="loadingTitle">Launching</div>
        <div class="loading-sub" id="loadingSub">Please wait...</div>
      </div>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
